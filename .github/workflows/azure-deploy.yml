name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_ENV_NAME: shadcn-fastapi-dev
  AZURE_LOCATION: swedencentral
  AZURE_CONTAINER_REGISTRY_NAME: shadcnfastapireg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Azure Developer CLI
        uses: azure/setup-azd@v1.0.0

      - name: Set azd environment variables
        run: |
          azd env set AZURE_CONTAINER_REGISTRY_NAME ${{ env.AZURE_CONTAINER_REGISTRY_NAME }}
          azd env set AZURE_LOCATION ${{ env.AZURE_LOCATION }}
        env:
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}

      - name: Provision Azure resources and deploy
        run: |
          azd provision --no-prompt
          azd deploy --no-prompt
        env:
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ env.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
